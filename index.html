<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-14">Welcome to my
            <span class="font-semibold text-red-500">Baap Er Bank</span>
        </h1>
    </header>
    <main>
        <section>
            <div class="bg-green-300 w-3/4 mx-auto mt-6 p-4 rounded">
                <h3 class="text-3xl mb-3 font-medium">Please Login</h3>
                <input class="block w-3/4 px-2 border-2 text-xl rounded border-green-600 mb-3" type="text"
                    placeholder="Your Email">
                <input class="block w-3/4 px-2 border-2 text-xl rounded border-green-600 mb-3" type="password"
                    placeholder="Your Password">
                <button class="text-xl font-semibold bg-orange-700 text-white rounded px-3 py-1">Submit</button>
            </div>
        </section>
    </main>
</body>

</html>
